{{define "title"}}Snippet #{{end}}

{{define "main"}}
<div class='snippet'>
    <div class='metadata'>
        <strong class="postTitle">{{.Post.Title}}</strong>
        <span class="post-card-Date"><time datetime=""></time>{{humanDate .Post.Created }}</span>
    </div>
    <div class="snippetText"><code>{{.Post.Content}}</code></div>
    <div class='post-footer'>
        <div class="postCategory">
            {{range $category := .Post.Categories}}
            <p class="categoryFooter">{{$category}}</p>
            {{end}}
        </div>
        <form action="/post/reaction">
            <div class="postReaction">
                <div class="reactionContainer">
                    <button type="submit" class="reactionButton" name="likeButton" value="true">
                        <input type="hidden" name="postID" value="{{.Post.PostID}}">
                        <img src="/static/img/like.png" class="reactionImg">
                        <p class="reaction">0</p>
                    </button>
                
                </div>
                <div class="reactionContainer">
                    <button type="submit" class="reactionButton" name="dislikeButton" value="false">
                        <input type="hidden" name="postID" value="{{.Post.PostID}}">
                        <img src="/static/img/dislike.png" class="reactionImg">
                        <p class="reaction">0</p>
                    </button>
                </div>
            </div>   
        </form>
    </div>
</div>
<div class="new-comment">

    <form action="/comment/post" method="POST" class="comment-form">
        <input type="text" name="comment" value="" placeholder="Noone wants your comment" class="newcominput">
        <input type="submit" value="Comment" class="comment-submit">
        <input type="hidden" name="postID" value="{{.Post.PostID}}">
    </form>
</div>

    <h2 class="commenth2">Comments</h2>

<div class="comment-container">
    <div class="comment">
        <div class="comment-left">
            <div class="comment-metadata">
                <span>Billy</span>
                <span>12 Feb 2022 at 04:20</span>
            </div>
            <div class="comment-body">
                <code>Wassap Boiis</code>
            </div>
        </div>
        <form action="/comment/reaction" method="POST">
            <input type="hidden" name="postID" value="{{.Post.PostID}}">
            <input type="hidden" name="commentID" value="{{.Comment.CommentID}}">
            <div class="postReaction">
                <div class="reactionContainer">
                    <button class="reactionButton" type="submit" name="likeButton" value="true">
                        <img src="/static/img/like.png" class="reactionImg">
                        <p class="reaction">0</p>
                    </button>
                </div>
                <div class="reactionContainer">
                    <button class="reactionButton" type="submit" name="dislikeButton" value="false">
                        <img src="/static/img/dislike.png" class="reactionImg">
                        <p class="reaction">0</p>
                    </button>
                </div>
            </div>
        </form>   
    </div>
</div>


{{end}}
